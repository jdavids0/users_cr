<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-between">
        <h1>Show User {{ user.id }}</h1>
        <a href="/users" class="fs-4">Home</a>
    </div><br>
    <div class="container border-dark-1">
        <p class="fs-4">First Name: {{ user.first_name }}</p>
        <p class="fs-4">Last Name: {{ user.last_name }}</p>
        <p class="fs-4">Email: {{ user.email}}</p>
        <p class="fs-4">Created On: {{ user.created_at.strftime("%Y-%m-%d") }}</p>
        <p class="fs-4">Last Updated At: {{ user.updated_at.strftime("%Y-%m-%d at %T") }}</p>
    </div>
    <div class="container">
        <a class="fs-4" href="/users/edit/{{ user.id }}">Edit</a>
        <a class="fs-4" href="/users/destroy/{{ user.id }}">Delete</a>
    </div>
</body>
</html>
