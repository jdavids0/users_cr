<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <h1>Edit: {{ user.first_name}} {{ user.last_name }} </h1>
        <a href="/users/update" class='fs-4'>Home</a>
        <form action="users/update" method="post" class="fs-4">
        <input type="hidden" name="userid" value="{{ user.id }}">
        <label for="first_name">First Name:</label><br>
        <input type="text" name="first_name" value="{{ user.first_name }}"><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" name="last_name" value="{{ user.last_name }}"><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" value="{{ user.email }}"><br>
        <label for="updated_at">Updated At:</label><br>
        <input type="text" name="updated_at" value="{{ user.updated_at }}"><br><br>
        <input type="submit" value="Update" class="btn btn-dark fs-4">
        </form>
    </div>
    
</body>
</html>
